<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMPconnect Sidebar</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Reset */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f6f9; /* Light gray background */
            margin: 0;
            padding: 0;
            color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #00457F; /* Deep Blue */
            transition: all 0.5s ease;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .sidebar header {
            font-size: 24px;
            color: #fff; /* White text */
            text-align: center;
            line-height: 70px;
            background: #003366; /* Lighter blue */
            font-weight: bold;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar ul a {
            display: block;
            height: 65px;
            line-height: 65px;
            font-size: 18px;
            color: #e3f2fd; /* Soft light blue */
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar ul a:hover {
            background: #3949ab;
            color: #fff; /* White text on hover */
            padding-left: 30px; /* Smooth hover effect */
        }

        .sidebar ul a i {
            margin-right: 16px;
        }

        #check {
            display: none;
        }

        /* Toggle Button Styling */
        label {
            position: absolute;
            cursor: pointer;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        label #btn, label #cancel {
            background-color: #3949ab;
            border-radius: 50%;
            padding: 10px;
            color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Menu Button */
        label #btn {
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        /* Close Button */
        label #cancel {
            font-size: 30px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transform: translateX(-100%);
        }

        /* Sidebar Toggle */
        #check:checked ~ .sidebar {
            left: 0;
        }

        #check:checked ~ label #btn {
            transform: translateX(200%);
            opacity: 0;
        }

        #check:checked ~ label #cancel {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-menu" id="cancel"></i>
    </label>

    <!-- Sidebar -->
    <div class="sidebar">
        <header>UMPconnect</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-link"></i> Shortcut</a></li>
            <li><a href="#"><i class="fas fa-stream"></i> Overview</a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i> Events</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Notification</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </div>
</body>
</html>
